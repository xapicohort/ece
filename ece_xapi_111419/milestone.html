<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>xAPI ECE Project</title>
        <!-- jquery javascript links -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- jquery css links -->
        <link rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous" />

        <!-- xAPI Wrapper -->
        <script src="js/cryptojs_v3.1.2.js"></script>
        <script src="js/xapiwrapper.js"></script>

        <!-- Custom JS -->
        <script src="js/milestone.js"></script>
    </head>

    <body onload="pageLoaded()">
        <div data-role="page" id="experienceActivity">
            <div data-role="header">
                <h1>[1 Year Old] Milestones</h1>
                <a href="index.html" name="home" data-role="button" data-theme="a" data-icon="home"
                    data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
            </div>
            <div data-role="content">
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-child">Select Child</label>
                        <select name="select-child" id="select-child" onchange="saveChildName()">
                            <option>Child</option>
                            <option value="child_001">child_001</option>
                            <option value="child_002">child_002</option>
                            <option value="child_003">child_003</option>
                            <option value="child_004">child_004</option>
                            <option value="child_005">child_005</option>
                        </select>
                    </fieldset>
                </div>
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-caregiver">Select Caregiver</label>
                        <select name="select-caregiver" id="select-caregiver"
                            onchange="saveCaregiverName()">
                            <option>Caregiver</option>
                            <option value="caregiver_001">caregiver_001</option>
                            <option value="caregiver_002">caregiver_002</option>
                            <option value="caregiver_003">caregiver_003</option>
                            <option value="caregiver_004">caregiver_004</option>
                            <option value="caregiver_005">caregiver_005</option>
                        </select>
                    </fieldset>
                </div>
                
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-category">Select Category</label>
                        <select name="select-category" id="select-category"
                            onchange="saveCategory()">
                            <option>Select Category</option>
                            <option value="MPD">Movement/Physical Development</option>
                            <option value="SE">Social/Emotional</option>
                            <option value="LC">Language/Communication</option>
                            <option value="LTPS">Cognitive (learning, thinking, problem-solving</option>
                        </select>
                    </fieldset>
                </div>
                
                
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-milestone">Select Milestone</label>
                        <select name="select-milestone" id="select-milestone"
                            onchange="saveMilestone()">
                            <option>Select Milestone</option>
                            <option value="MPD_01">MPD_01: Gets to a sitting position without help</option>
                            <option value="MPD_02">MPD_02: Pulls up to stand, walks holding on to furniture (“cruising”)</option>
                            <option value="MPD_03">MPD_03: Takes a few steps without holding on</option>
                            <option value="MPD_04">MPD_04: Stands alone</option>
                        </select>
                    </fieldset>
                </div>
                <div>
                    <label for="observation">Observations</label>
                    <input type="text" name="observation" id="observation" value="" onchange="saveObservation()"
                    />
                </div>
                <div> 
                    <button data-role="button" data-inline="true"
                        onclick="send_statement_mastered()">Mastered</button>
                </div>
            </div>
        </div>
        <div data-role="footer"></div>
    </body>
</html>
