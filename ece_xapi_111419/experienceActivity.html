<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>xAPI ECE Project</title>
        <!-- jquery javascript links -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- jquery css links -->
        <link rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous" />

        <!-- xAPI Wrapper -->
        <script src="js/cryptojs_v3.1.2.js"></script>
        <script src="js/xapiwrapper.js"></script>

        <!-- Custom JS -->
        <script src="js/experienceActivity.js"></script>
    </head>

    <body onload="pageLoaded()">
        <div data-role="page" id="experienceActivity">
            <div data-role="header">
                <h1>Record Activity</h1>
                <a href="index.html" name="home" data-role="button" data-theme="a" data-icon="home"
                    data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
            </div>
            <div data-role="content">
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-child">Select Child</label>
                        <select name="select-child" id="select-child" onchange="saveChildName()">
                            <option>Child</option>
                            <option value="child_001">child_001</option>
                            <option value="child_002">child_002</option>
                            <option value="child_003">child_003</option>
                            <option value="child_004">child_004</option>
                            <option value="child_005">child_005</option>
                        </select>
                    </fieldset>
                </div>
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-caregiver">Select Caregiver</label>
                        <select name="select-caregiver" id="select-caregiver"
                            onchange="saveCaregiverName()">
                            <option>Caregiver</option>
                            <option value="caregiver_001">caregiver_001</option>
                            <option value="caregiver_002">caregiver_002</option>
                            <option value="caregiver_003">caregiver_003</option>
                            <option value="caregiver_004">caregiver_004</option>
                            <option value="caregiver_005">caregiver_005</option>
                        </select>
                    </fieldset>
                </div>
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <label for="select-activity">Select Activity</label>
                        <select name="select-activity" id="select-activity"
                            onchange="saveActivityName()">
                            <option>Select Activity</option>
                            <option value="read_a_Book">Read a Book</option>
                            <option value="watched_a_movie">Watched a Movie</option>
                            <option value="played_a_game">Played a Game</option>
                            <option value="sang_a_song">Sang a Song</option>
                            <option value="performed_a_task">Performed a Task</option>
                        </select>
                    </fieldset>
                </div>
                <div class="ui-field-contain">
                    <div>
                        <label for="title">Title of Activity</label>
                        <input type="text" name="title" id="title" value="" onchange="saveTitle()"
                         />
                    </div>
                    <div>
                        <label for="description">Description of Activity</label>
                        <input type="text" name="description" id="description" value=""
                            onchange="saveDescription()" />
                    </div>
                    <div>
                        <label for="response">Child's response to Activity </label>
                        <input type="text" name="response" id="response" value=""
                            onchange="saveResponse()" />
                    </div>
                </div>
                <div>
                    <button data-role="button" data-inline="true"
                        onclick="send_statement_experienced()">Record</button>
                </div>
            </div>
        </div>
        <div data-role="footer"></div>
    </body>
</html>
