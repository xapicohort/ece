<html>

<head>
	<meta charset="utf-8">
	<title>xAPI Makey Makey</title>
	<!-- Mobile Specific Metas -->

  	<!-- Bootstrap CSS -->

	<!-- xAPI Wrapper -->
	<script src="js/cryptojs_v3.1.2.js"></script>

	<script src="js/project.js"></script>


</head>

<body>

	<div class="container">
		
		<h5>Makey Makey Practice</h5>
		

		

		<!-- script container -->
		<div>
			<script type="text/javascript">
				document.onkeydown = function(event) {
					switch (event.keyCode) {
					   case 32:
					   selectSpacebar();
						  break;
					   case 37:
					   selectLeftArrow();
						  break;
					   case 38:
					   selectUpArrow();
						  break;
					   case 39:
					   selectRightArrow();
						  break;
					   case 40:
					   selectDownArrow();
						  break;
					}
				};
			</script>


		</div>

	</div>


</body>

</html>
