<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>xAPI ECE Project - JQuery</title>
        <!-- jquery javascript links -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- jquery css links -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    
        <!-- xAPI Wrapper -->
        <script src="js/cryptojs_v3.1.2.js"></script>
        <script src="js/xapiwrapper.js"></script>
        
                <!-- Custom JS -->
                <script src="js/mealtime_drink.js"></script>
    </head>

    <body onload="pageLoaded()">
        
        <div data-role="page" id="mealtime">
            <div data-role="header">
                <h1>Mealtime</h1>
            </div>
            <div data-role="content">
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <select id="select-choice-child" onchange="saveChildName()">
                            <option>Child</option>
                            <option value="child_001">child_001</option>
                            <option value="child_002">child_002</option>
                            <option value="child_003">child_003</option>
                            <option value="child_004">child_004</option>
                            <option value="child_005">child_005</option>
                        </select>
                    </fieldset>
                </div>
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <select id="liquid" onchange="drinkType()">
                            <option>Select Liquid</option>
                            <option value="breast milk">Breast Milk</option>
                            <option value="formula">Formula</option>
                            <option value="water">Water</option>
                            <option value="juice">Juice</option>
                        </select>
                </div>
                
                <div>
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" value="" onchange="drinkAmount()" /><br />
                </div> 
                
                </fieldset>
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <select id="autonomously" onchange="autonomously()">
                            <option>On his/her own?</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </fieldset>
                </div>
                    <div>
                        <a href="#page_01" data-role="button" data-inline="true" onclick="send_statement_drank()">Record</a>
                    </div>
                </div>
                <div data-role="footer" data-position="fixed"></div>
            </div>
    </body>
</html>
